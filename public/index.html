<!DOCTYPE html>
<html>
  <head>
    <title>Places Been</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src='js/scripts.js'></script>
  </head>
  <body>
    <div class='container'>
      <h1>Places You've Been</h1>
      <div class='row'>
        <div class='col-md-6'>
          <form id="places">
            <div class='form-group'>
              <label for="location">Location:</label>
              <input type="text" id='location' placeholder='Enter location:' class='form-control' >

              <div class='new-landmarks'>
                <div class="new-landmark">
                  <label for="location">Landmarks:</label>
                  <input type="text" id='landmark' placeholder='Enter landmarks:' class='form-control'>

                </div>
                </div>

              <label for="notes">Notes:</label>
              <input type="text" id='notes' placeholder='Enter notes:' class='form-control'>

            </div>
            <span class='btn btn-info add-landmark'>Add Landmark</span> <button class='btn' type='submit'>Submit</button>
          </form>
          <div>
            <ul class='locations'>

            </ul>
          </div>
        </div>

        <div class='col-md-6'>
          <div id="show-locations">
            <h2></h2>


            <ul class='landmarks' > </ul>
          </div>
        </div>
      </div>
      </div>


  </body>
</html>
